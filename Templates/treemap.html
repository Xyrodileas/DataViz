{% extends 'base.html' %}

{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Hunting - ProcessTree{% endblock %}

{% block bootstrap3_extra_head %}

<script src="https://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript">
var treePath = "/dataviz/json";

function togglePort()
{
  if (document.getElementById('togglePortCheckbox').checked) 
  {
      treePath = "/front/json/tree_openport/";
  } else {
      treePath = "/front/json";
  }
}
</script>
{% endblock %}

{% block content %}
  <style type="text/css">

        #workstation {
          margin-left:15%;
          margin-right:50%;
        }



    </style>

	
	<style type="text/css">

        .node {
          cursor: pointer;
        }

        .node circle {
          fill: #000;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        .node text {
          font: 10px sans-serif;
        }

        .link {
          fill: none;
          stroke: #ccc;
          stroke-width: 1.5px;
        }


    </style>



<script type="text/javascript">



function createTree(mygraph){
    d3.json(mygraph, function(error, flare) {
        if (error) throw error;

        root = flare;
        root.x0 = height / 2;
        root.y0 = 0;

    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    }

    //root.children.forEach(collapse);
    update(root);
    });
}
var margin = {top: 20, right: 120, bottom: 20, left: 220},
    width = 1500 - margin.right - margin.left,
    height = 1200 - margin.top - margin.bottom;

var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

createTree("{{graph}}");

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  //Set the dropdown value if needed
  var URL = window.location.href;
  var pattern = /aff4:\/.\..{16}/;
  var result = pattern.exec(URL);
  var workstation = ""
  if(result) {
    document.getElementById('id_machine').value=result[0];
  }
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { 
        if(d.nbrSocket == 0 || !d.nbrSocket ) {
          return d.name;
        }
        else {
          return d.name + " (" + d.nbrSocket + ")"; 
        }
    })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .attr("data-toggle", "tooltip")
      .attr("title", function(d) {
        return d.cmdline + "\n" + d.sockets
      })
      .style("fill", function(d) {
        if(d.name=="powershell.exe ") {
          return "#e00"
        }
        else if(d.name == "cmd.exe "){
            return "#ff0"
        }
        else if(d.nbrSocket && d.nbrSocket > 0) {
          return "orange"
        }
        else if(!d.nbrSocket) {
          return "green"
        }
        else {
              return d._children ? "lightsteelblue" : "#fff"; 
        }

    });
  
  $('[data-toggle="tooltip"]').tooltip();

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}



function processForm(e) {
    if (e.preventDefault) e.preventDefault();
    var nameValue = document.getElementById("id_machine").value;
    url = document.location.href
    url.replace(/aff4:\/.\..{16}/i, nameValue)
    window.history.pushState('page2', 'Title', "/DataViz/json");
    createTree(treePath);

    return true;
}

var form = document.getElementById('workstation');
if (form.attachEvent) {
    form.attachEvent("submit", processForm);
} else {
    form.addEventListener("submit", processForm);
}
</script>


{% endblock %}
